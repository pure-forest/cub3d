name: Run Norminette

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install norminette
      run: |
        python -m pip install --upgrade pip
        python3 -m pip install -U norminette

    - name: Run norminette
      run: |
        norminette -d inc/ src/
